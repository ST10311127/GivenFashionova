<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Given Fashionova - Contact</title>
    <style>
        body {
            background-image: url('images/home.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
        }
        header {
            background-image: url('images/home.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            padding: 20px;
            text-align: center;
            color: #fff;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        header h1, nav {
            position: relative;
            z-index: 2;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        nav a:hover {
            background-color: #ffd700;
            color: #000;
        }
        main {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-height: 80vh; /* Ensure the main content takes up at least 80% of the viewport height */
        }
        h2 {
            margin-top: 40px;
            font-size: 24px;
            text-transform: uppercase;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 10px;
            color: #000;
        }
        p {
            margin-bottom: 20px;
        }
        img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: beige;
            text-align: center;
            padding: 20px;
            color: #000;
            position: relative;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
        form {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        form input[type="text"], 
        form input[type="email"], 
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form input[type="submit"] {
            background-color: aquamarine;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        form input[type="submit"]:hover {
            background-color: #00796b;
        }
        .form-container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="Home.html">Home</a> |
            <a href="about.html">About</a> |
            <a href="portfolio.html">Portfolio</a> |
            <a href="services.html">Services</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>Phone: 067 330 8356</p>
            <p>Facebook: Given Giveon</p>
            <p>Instagram: Gi_ve_n</p>
            <p>Address: Pretoria, Arcadia</p>
        </section>

        <section>
            <h2>Sponsor Application Form</h2>
            <form action="/submit-sponsor-form" method="post">
                <div class="form-container">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <label>
                        <input type="checkbox" name="sponsor" value="yes">
                        I am interested in becoming a sponsor.
                    </label>

                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>

       
    </main>

    <footer>
        <p>Given Fashionova &copy; 2024. All rights reserved.</p>
    </footer>

</body>
</html>
